<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

	crossorigin="anonymous" />
	
</h:head>

<h:body>

	<ui:include src="/includes/navbar.xhtml" />

	<h1 align="center">Agendar Consulta</h1>

	<table width="100%" cellspacing="0" cellpadding="5" border="0">

		<hr>

			<tr>
				<td width="40%" align="right"><label>Data:</label></td>
				<td><h:inputText align="left" size="20" /></td>

			</tr>

			<tr>
				<td align="right"><label>Horário:</label></td>
				<td><h:inputText align="left" /></td>

			</tr>

			<tr>
				<td align="right"><label>Médico:</label></td>
				<td><select align="left">
						<option>Selecione</option>
						<option>Fernando</option>
						<option>Carlos</option>
				</select></td>

			</tr>
			
			<tr>
				<td align="right"><label>Vacinação:</label></td>
				<td><input type="radio" name="vacinacao" id="radioVacina" value="vacina" /></td>			
			</tr>
			
			<tr>
				<td align="right"><label>Retorno:</label></td>
				<td><input type="radio" name="retorno" id="radioRetorno" value="retorno" /></td>			
			</tr>

			<tr>
				<td valign="top" align="right"><label>Sintomas:</label></td>
				<td><textarea></textarea></td>

			</tr>

			<tr>
				<td align="right"></td>
				<td align="left">
					<button style="" type="button" class="btn btn-success">Salvar</button>
				</td>
			</tr>
	   </hr>
	</table>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
